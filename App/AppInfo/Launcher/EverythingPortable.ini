[Launch]
ProgramExecutable=Everything\x86\Everything.exe
ProgramExecutable64=Everything\x64\Everything.exe
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
-=HKLM\SOFTWARE\Classes\Folder\shell\Search Everything...
-=HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\Everything

[FilesMove]
settings\RunHistory.xml=%PAL:AppDir%\Everything
settings\SearchHistory.xml=%PAL:AppDir%\Everything
settings\Everything.ini=%PAL:AppDir%\Everything
settings\*.db=%PAL:AppDir%\Everything

[FileWrite1]
Type=INI
File=%PAL:DataDir%\settings\Everything.ini
Section=Everything
Key=check_for_updates_on_startup
Value=0

[FileWrite2]
Type=INI
File=%PAL:DataDir%\settings\Everything.ini
Section=Everything
Key=run_in_background
Value=0

[RegistryValueBackupDelete]
1=HKLM\Software\Microsoft\Windows\CurrentVersion\Run\Everything